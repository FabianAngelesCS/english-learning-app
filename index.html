<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>english-learning-app</title>
  </head>
  <script>
    window.addEventListener('error', (e) => {
      const err = document.createElement('div');
      err.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:9999;font-size:20px';
      err.innerHTML = '<b>JS Error:</b> ' + e.message + '<br>' + e.filename + ':' + e.lineno;
      document.body.appendChild(err);
    });
  </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
